<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Austin Chinese Church Young Professional Fellowship</h1>
        <p>Location: 11118 Dessau Rd, Austin, TX 78754</p>
        <p>Meeting Time: 7pm Every Friday</p>
        <p>Contact Person: name, + number</p>

        <img src="united_heart_group_2025_jan.jpg" alt="united heart/合心" class="main-image">
        
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="attribute">Attribute:</label>
            <input type="text" id="attribute" name="attribute" required>

            <label for="wechat">WeChat ID:</label>
            <input type="text" id="wechat" name="wechat" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>

        <div class="user-list">
            <h2>Saved Users:</h2>
            <ul id="userItems"></ul>
        </div>

        <p id="extra-info">Stay tuned for more updates!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
